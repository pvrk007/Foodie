    <script type="text/javascript">
    var xMLHttpRequest = new XMLHttpRequest();
    var userlogin = new XMLHttpRequest();
    var a=document.getElementById("exampleInputEmail2").value;
    var b=document.getElementById("exampleInputPassword2").value;
    function login(){
    	
    	userlogin.open("Get","/Foodie/login?username="+a+"&password="+b, true);
        console.log("before");
    	userlogin.onreadystatechange = processLogin;
    	console.log("after");
    	userlogin.send(null);
    }
    var processLogin = function () {
    	console.log(userlogin.status);
    	if (userlogin.readyState == 4 && userlogin.status == 200){
    		console.log("user before");
   				window.location = "/Foodie/user.html";
   				console.log("flush");
    	}
    	
    }
    
    function findRestaurant(){
    	xMLHttpRequest.open("Get","/Foodie/YelpAPI?search="+ document.getElementById("search").value+"&location="+ document.getElementById("location").value, true);
     	xMLHttpRequest.onreadystatechange = processRestaurant;
    	xMLHttpRequest.send(null);
    }
    var processRestaurant = function () {
    	if (xMLHttpRequest.readyState == 4 && xMLHttpRequest.status == 200){
   			var restObj = eval('(' + xMLHttpRequest.responseText +')');
   			console.log(restObj);
   			if (typeof (Storage) != "undefined"){
   				localStorage.setItem ("restJson", JSON.stringify(restObj));
   				window.location = "/Foodie/restaurantList.html";
   			}
   			else
   				document.write("Error");
    	}
    	
    }
    </script>
